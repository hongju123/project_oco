<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>회원가입</title>
	<link rel="icon" sizes="96x96" th:href="@{/main/images/favi.svg}">
</head>
<link rel="stylesheet" th:href="@{/main/css/common.css}">
<link rel="stylesheet" th:href="@{/main/css/sub.css}">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/hong/join_Page/css/css.css}">
</head>

<body>
	<th:block th:replace="~{layout/header::header}"></th:block>
	<div class="wrap">
		<div class="sub-inner">
			<div class="form_area" data-aos="fade-up">
				<div class="logo_sub" data-aos="fade-up">
					<!--<h3 data-aos="fade-up">회원가입</h3>
				<img th:src="@{/main/images/join_top_img.png}" data-aos="fade-up">-->
					<img th:src="@{/main/images/logo_origin.png}" data-aos="fade-up">
					<p data-aos="fade-up">여행, 일일이 찾는게 귀찮을 때 <strong>오시오!</strong> </p>
				</div>
				<form class="join_form" method="post" th:action="@{/user/join}" data-aos="fade-up">
					<label for="userid">아이디</label>
					<div class="row">
						<input type="text" value="" class="userid" id="userid" name="userId"
							placeholder="아이디*  (영문소문자/숫자, 4~16자)">
						<input type="button" class="userid_button" value="중복확인">
					</div>
					<span class="alarming hidden">*존재하는 아이디입니다.</span>
					<span class="alarming hidden">*영문자로 시작하는 6~20자의 숫자 또는 영어를 입력해주세요</span>
					<br>
					<label for="userpw">비밀번호</label>
					<br>
					<input type="password" value="" id="userpw" class="userpw" name="userPassword"
						placeholder="비밀번호* (영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자) ">
					<br>
					<span class="alarming hidden">*영문, 숫자, 특수문자 포함 8~15자의 문자를 입력해주세요</span>
					<br>
					<span class="alarming hidden">*비밀번호를 입력해주세요</span>
					<br>
					<label for="check_userpw">비밀번호 확인</label>
					<br>
					<input type="password" value="" class="check_userpw" id="check_userpw" placeholder="비밀번호 확인*">
					<br>
					<span class="alarming hidden">*비밀번호가 일치하지 않습니다</span>
					<br>
					<label for="username">이름</label>
					<br>
					<input type="text" name="userName" class="username" id="userName" placeholder="이름*">
					<br>
					<br>
					<label for="useremail">이메일</label>
					<div class="row">
						<input type="text" name="userEmail" class="email" id="useremail" placeholder="이메일*">
						<input type="button" value="인증번호" class="get_code" disabled>
					</div>
					<br>
					<div class="row">
						<input type="text" value="" class="check_code" placeholder="인증번호를 적어주세요" id="check_code">
						<input type="button" value="확인" class="check_code_button">
					</div>
					<span class="alarming hidden">*잘못된 이메일 형식입니다</span>
					<span class="alarming hidden">*인증번호를 확인해주세요</span><br>

					<label for="userphonenumber">연락처</label>
					<br>
					<input type="text" name="userPhoneNumber" class="userphonenumber" id="userphonenumber">
					<br>
					<span class="alarming hidden">*"-"를 제외한 11자를 입력해주세요</span>
					<br>
					<label for="sample6_postcode">주소</label>
					<div class="row">
						<input type="text" name="zipCode" id="sample6_postcode" placeholder="우편번호" readonly
							class="zipcode">
						<input type="button" onclick="sample6_execDaumPostcode()" value="주소찾기">
					</div>
					<div class="row">
						<input type="text" name="userAddress" id="sample6_address" placeholder="주소" class="useraddress"
							readonly style="width: 50%;">
						<input type="text" name="userAdditionalinfo" id="sample6_extraAddress" readonly
							class="useradditionalinfo" style="width: 50%;">
					</div>
					<input type="text" name="userAddressdetail" id="sample6_detailAddress" placeholder="상세주소"
						class="useraddressdetail">

					<!--<label for="usergender1">성별</label>
				<br>
				<input type="radio" id="usergender1" name="userGender" value="M" class="usergender"><label for="usergender1">남자</label>
				<input type="radio" id="usergender2" name="userGender" value="W" class="usergender"><label for="usergender2">여자</label>
				<br>
				<label for="hobby">취미</label>
				<br>
				<input type="text" id="hobby" name="userhobby" class="userhobby">
				<br>-->
					<button id="submitButton" type="button">회원가입</button>
				</form>
			</div>
		</div>
	</div>
	<th:block th:replace="~{layout/footer::footer}"></th:block>

	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script type="text/javascript" th:src="@{/main/js/jquery-3.6.0.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
	<script type="text/javascript" th:src="@{/main/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/main/js/main.js}"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111023863-1"></script>
	<script>AOS.init({ duration: 1500, });</script>


	<script th:src="@{/hong/join_Page/js/check_join.js}"></script>
</body>

</html>
