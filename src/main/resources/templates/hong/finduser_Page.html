<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 찾기 페이지</title>
    <link rel="stylesheet" th:href="@{/main/css/common.css}">
    <link rel="stylesheet" th:href="@{/main/css/sub.css}">
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
    
    <link rel="stylesheet" th:href="@{/hong/finduser_Page/css/frame.css}">
</head>

<body>
    <th:block th:replace="~{layout/header::header}"></th:block>
	<div class="wrap">
		<div class="sub-inner">
			<div class="form_area">
				<div class="choose" >
                    <div class="choose_id color">아이디찾기</div>
                    <div class="choose_pw">비밀번호찾기</div>
				</div>
                <form class="id_form join_form" name="id_form" th:action="@{/user/onlyFindUserID}" method="post">
                    <label for="useremail">이메일</label>
					<div class="row">
						<input type="text" name="userEmail" class="email" id="useremail" placeholder="이메일*">
						<input type="button" value="인증번호" class="get_code" disabled>
					</div>
                    <div class="row">
						<input type="text" value=""  class="check_code" placeholder="인증번호를 적어주세요" id="check_code">
						<input type="button" value="확인" class="check_code_button">
					</div>
                    <input type="button" class="finduser_Page_button finished" onclick="submitHandler()" value="확인">
                </form>
                <form class="password_form join_form hidden" name="password_form" th:action="@{/user/checkUserInfo}"
                    method="post">
                    <label for="userid">아이디</label>
					<div class="row">
						<input type="text" value="" id="id" class="userid_2" name="userId"
							placeholder="아이디*  (영문소문자/숫자, 4~16자)">
						<input type="button" class="userid_button_2" value="아이디 확인">
					</div>
                    <label for="useremail">이메일</label>
					<div class="row">
						<input type="text" name="userEmail" class="email_2" id="useremail" placeholder="이메일*">
						<input type="button" value="인증번호" class="get_code_2" disabled>
					</div>
                    <div class="row">
						<input type="text" value="" class="check_code_2" placeholder="인증번호를 적어주세요" id="check_code">
						<input type="button" value="확인" class="check_code_button_2">
					</div>
                    <input type="button" value="확인" onclick="submitHandler_2()"  class="finduser_Page_button_2 finished">
                </form>
			</div>
		</div>
	</div>
    <th:block th:replace="~{layout/footer::footer}"></th:block>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script type="text/javascript" th:src="@{/main/js/slick.min.js}"></script>
    <script type="text/javascript" th:src="@{/main/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/main/js/main.js}"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111023863-1"></script>
    
    <script th:src="@{/hong/finduser_Page/js/validator.js}"></script>

</body>

</html>
