<body>
<th:block th:replace="~{layout/header::header}"></th:block>
	<div class="wrap">
		<!-- 게시글 리스트 띄우는 테이블 -->
		
		<table class="list">
			<tr align="center" valign="middle">
				<th width="8%">번호</th>
				<th>제목</th>
				<th width="15%">작성자</th>
				<th>주제</th>
				<th>카테고리</th>
				<th width="17%">날짜</th>
				<th width="10%">조회수</th>
			</tr>
			<tr th:if="${list != null and list.size()>0}" th:each="board : ${list}">
				<td>
					[[${board.boardNum}]]
				</td>
				
				<td>
					<a class="get" th:href="${board.boardNum}">
						[[${board.boardTitle}]]
						<span class="reply_cnt" th:text="'['+${reply_cnt_list[boardStat.index]}+']'"></span>
					</a>
					<sup class="hot" th:if="${recent_reply[boardStat.index] == 'O'}">Hot</sup>
					<sup class="new" th:if="${newly_board[boardStat.index] == 'O'}">New</sup>
				</td>
				<td>[[${board.userId}]]</td>
				<td>[[${board.topic}]]</td>
				<td>[[${board.category}]]</td>
				<td>[[${board.regDate}]]</td>
				<td>[[${board.readCount}]]</td>
				
			</tr>
			<th:block th:if="${list == null or list.size() == 0}">
				<tr>
					<td colspan="6" style="text-align: center; font-size: 20px;">등록된
						게시글이 없습니다.</td>
				</tr>
			</th:block>
		</table>
		<br>
		<!-- 글쓰기 버튼 배치하는 테이블 -->
		<table>
			<tr align="right" valign="middle">
				<span class="hidden takeMeJs" th:text="${session.loginUser}" >글쓰기</span>
				<td>
					<!-- <script>
						const takeMeJs = document.querySelector(".takeMeJs").innerText;
						function onWrite(){
							console.log(takeMeJs);

								console.log("not null :"+takeMeJs);
								location.replace("/Cboard/write")
							} else{
								alert("로그인 회원만 작성 가능합니다.")
								console.log(takeMeJs);
							}
							return false;
							}
					</script> -->
					<a class="write" th:href="@{/Cboard/write}">글쓰기</a>
				</td>
			</tr>
		</table>
	</div>
	<form name="pageForm" id="pageForm" th:action="@{/Cboard/list}">
		<input type="hidden" name="pagenum" th:value="${pageMaker.cri.pagenum}">
		<input type="hidden" name="amount" th:value="${pageMaker.cri.amount}">
	</form>
	<th:block th:replace="~{layout/footer::footer}"></th:block>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
	const searchForm = $("#searchForm");
	const pageForm = $("#pageForm");
	
	$(".changePage").on("click",function(e){
		//e(이벤트)의 기본 작동 막기
		e.preventDefault();
		let pagenum = $(this).attr("href");
		pageForm.find("input[name='pagenum']").val(pagenum);
		pageForm.submit();
	});
	$(".get").on("click",function(e){
		e.preventDefault();
		let boardNum = $(this).attr("href");
		let url=/*[[@{/Cboard/get}]]*/'';
		pageForm.append("<input type='hidden' name='boardNum' value='"+boardNum+"'>")
		pageForm.attr("action",url);
		pageForm.attr("method","get");
		pageForm.submit();
	})
	
	$("#searchForm a").on("click",sendit);
	function sendit(){
		if(!searchForm.find("option:selected").val()){
			alert("검색 기준을 선택하세요.");
			return false;
		}
		if(!$("input[name='keyword']").val()){
			alert("검색 키워드를 입력하세요.");
			return false;
		}
		searchForm.submit();
	}
