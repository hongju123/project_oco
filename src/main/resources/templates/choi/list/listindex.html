<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>findList</title>
	<style>
		header {
			width: 100%;
			border: 1px solid black;
			height: 100px;
			margin-bottom: 20px;
		}

		.wrap {
			width: 1200px;
			border: 1px solid black;
			box-sizing: border-box;
			padding: 10px;
			margin: 0 auto;
		}

		.main_section {
			width: 1024px;
			height: 1500px;
			display: flex;
			justify-content: space-between;
		}

		.category_section {
			width: 330px;
			height: 80px;
			box-sizing: border-box;
			padding: 10px;
		}

		#category_main {
			width: 130px;
			height: 30px;
			text-align: center;
			font-weight: bold;
		}

		#category_city {
			width: 150px;
			height: 30px;
			text-align: center;
			font-weight: bold;
		}

		.category_select_section {
			border: 1px solid black;
			margin-top: 10px;
		}

		.category_list {
			border: 1px solid black;
			padding-left: 0;
		}

		.category_2 {
			box-sizing: border-box;
			padding: 15px;
		}

		.category_2:hover {
			background-color: rgba(233, 233, 233, 0.8);
		}

		.category_2:not(:last-child) {
			border-bottom: 1px solid black;
		}

		.category_2_detail {
			border-bottom: 1px solid black;
			box-sizing: border-box;
			list-style: none;
			padding: 20px
		}

		.category_2_detail:hover {
			background-color: beige;
		}

		.find_list_section {
			border: 1px solid black;
			width: 900px;
			height: 500px;
		}

		.service_list_section {
			margin: 10px;
			border: 1px solid black;
			height: 150px;
		}

		.service_list_section {
			display: flex;
			justify-content: space-between;
		}

		.service_list_deteil_1 {
			border: 1px solid black;
		}

		.service_list_deteil_2 {
			border: 1px solid black;
		}

		.service_menu {
			display: flex;
		}

		footer {
			border: 1px solid black;
			height: 50px;
			margin-top: 20px;
		}

		.map_wrap,
		.map_wrap * {
			margin: 0;
			padding: 0;
			font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
			font-size: 12px;
		}

		.map_wrap a,
		.map_wrap a:hover,
		.map_wrap a:active {
			color: #000;
			text-decoration: none;
		}

		.map_wrap {
			position: relative;
			width: 100%;
			height: 500px;
		}

		#menu_wrap {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			width: 250px;
			margin: 10px 0 30px 10px;
			padding: 5px;
			overflow-y: auto;
			background: rgba(255, 255, 255, 0.7);
			z-index: 1;
			font-size: 12px;
			border-radius: 10px;
		}

		.bg_white {
			background: #fff;
		}

		#menu_wrap hr {
			display: block;
			height: 1px;
			border: 0;
			border-top: 2px solid #5F5F5F;
			margin: 3px 0;
		}

		#menu_wrap .option {
			text-align: center;
		}

		#menu_wrap .option p {
			margin: 10px 0;
		}

		#menu_wrap .option button {
			margin-left: 5px;
		}

		#placesList li {
			list-style: none;
		}

		#placesList .item {
			position: relative;
			border-bottom: 1px solid #888;
			overflow: hidden;
			cursor: pointer;
			min-height: 65px;
		}

		#placesList .item span {
			display: block;
			margin-top: 4px;
		}

		#placesList .item h5,
		#placesList .item .info {
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;
		}

		#placesList .item .info {
			padding: 10px 0 10px 55px;
		}

		#placesList .info .gray {
			color: #8a8a8a;
		}

		#placesList .info .jibun {
			padding-left: 26px;
			background: url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/places_jibun.png) no-repeat;
		}

		#placesList .info .tel {
			color: #009900;
		}

		#placesList .item .markerbg {
			float: left;
			position: absolute;
			width: 36px;
			height: 37px;
			margin: 10px 0 0 10px;
			background: url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png) no-repeat;
		}

		#placesList .item .marker_1 {
			background-position: 0 -10px;
		}

		#placesList .item .marker_2 {
			background-position: 0 -56px;
		}

		#placesList .item .marker_3 {
			background-position: 0 -102px
		}

		#placesList .item .marker_4 {
			background-position: 0 -148px;
		}

		#placesList .item .marker_5 {
			background-position: 0 -194px;
		}

		#placesList .item .marker_6 {
			background-position: 0 -240px;
		}

		#placesList .item .marker_7 {
			background-position: 0 -286px;
		}

		#placesList .item .marker_8 {
			background-position: 0 -332px;
		}

		#placesList .item .marker_9 {
			background-position: 0 -378px;
		}

		#placesList .item .marker_10 {
			background-position: 0 -423px;
		}

		#placesList .item .marker_11 {
			background-position: 0 -470px;
		}

		#placesList .item .marker_12 {
			background-position: 0 -516px;
		}

		#placesList .item .marker_13 {
			background-position: 0 -562px;
		}

		#placesList .item .marker_14 {
			background-position: 0 -608px;
		}

		#placesList .item .marker_15 {
			background-position: 0 -654px;
		}

		#pagination {
			margin: 10px auto;
			text-align: center;
		}

		#pagination a {
			display: inline-block;
			margin-right: 10px;
		}

		#pagination .on {
			font-weight: bold;
			cursor: default;
			color: #777;
		}
	</style>
</head>

<body>
	<form action="">
		<header>

		</header>
		<div class="wrap">
			<div class="main_section">
				<div class="category_section">
					<input type="text" name="" id="category_main" value="전체" onclick="selectCategory_main()">
					<input type="text" name="" id="category_city" value="전 지역" onclick="selectCategory_city()">
					<div id="category_select_section">

					</div>
				</div>
				<a th:href="@{/map/findmap}" >map</a>
				<div id="find_list_section">
				</div>
			</div>
		</div>
		<footer>

		</footer>
	</form>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=71d14da2b8928980c31f877a8bc84a90&libraries=services"></script>
<script th:src="@{list/js/selectcity.js}"></script>
<script th:src="@{list/js/selectmain.js}"></script>
<script th:inline="javascript">
	const list_section = document.getElementById("find_list_section")

	const selectService = (function () {

		function selectAll(data) {

			$.ajax({
				url: "/list/getlist",
				method: "GET",
				data: {"main": data.category, "city": data.city},
				contentType: "application/json;charset=utf-8",
				success: function (data) {
					const user = data.ulist;
					const info = data.ilist;
					let txt = "";
					for (let inf of info) {
						for (let use of user) {
							if (use.businessId == inf.businessId) {
								txt += '<div class="service_list_section" onclick="sandit()">';
								txt += '<div id="service_list_deteil_1">'
								txt += '<h6>' + use.businessStoreName + use.businessId + '<h6>'
								txt += '<div class="service_menu">'
								txt += '<div class="overall_grade_area">'
								txt += '<span>' + parseFloat(inf.overallGrade).toFixed(2) + '</span>'
								txt += '</div>'
								txt += '<p>' + '-' + inf.visitCount + '</p>'
								txt += '<p>' + '-' + inf.useTime + '</p>'
								txt += '<p>' + '-' + use.businessAddress + '</p>'
								txt += '<p>' + '-' + use.businessCategory + '</p>'
								txt += '</div>'
								txt += '</div>'
								txt += '<div class="service_list_deteil_2">'
								txt += '<img src="#s" alt="">'
								txt += '</div>'
								txt += '</div>'
							}
						}
					}
					list_section.innerHTML = txt;
				}
			})
		}
		return {getlist: selectAll}
	})();

	function category_select() {

		selectService.getlist(
			{"category": category_main.value, "city": category_city.value}

		)
	} category_select();

</script>

</html>
