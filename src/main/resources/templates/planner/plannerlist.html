<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>플래너 리스트</title>
	<link rel="icon" th:href="@{/main/images/logo.png}" type="image/x-icon"> 
</head>
<link rel="stylesheet" th:href="@{/main/css/common.css}">
<link rel="stylesheet" th:href="@{/main/css/sub.css}">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/planner/css/list.css}">
<script src="https://kit.fontawesome.com/81ba6ca618.js" crossorigin="anonymous"></script>

<body>
	<th:block th:replace="~{layout/header::header}"></th:block>
	<div class="wrap">
		<th:block th:replace="~{layout/subVisual::subVisual}"></th:block>
		<div class="sub-inner">
			<div class="sub-tit">
				<h2 data-aos="fade-up">플래너로<br> 내 여행을 더 쉽게<br> <strong>관리하세요!</strong></h2>
			</div><!--.sub-tit-->
			<div class="depth2-wrap" data-aos="fade-up">
				<ul class="depth2 sub-nav">
					<li><a th:href="@{/planner/map}">플래너 만들기</a></li>
					<li class="active"><a th:href="@{/planner/plannerlist}">플래너 보기</a></li>
				</ul>
			</div>
			<ul class="list">
				<th:block th:if="${list != null and list.size()>0}" th:each="planner : ${list}">
					<th:block th:if="${planner.userId == session.loginUser}">
						<li class="item">
							<a class="get" th:href="${planner.scheduleNum}">
								<div><img class="img" th:src="@{/planner/img/marker.png}"></div>
								<div class="contents_area">
									계획일 
									<br>
									<span class="content">
										[[${planner.scheduleDate}]]
									</span>
									<br>
									장소 
									<br> 
									<span class="content">
										[[${planner.storeName}]]
									</span>
									<br>
									메모 
									<br> 
									<span class="content">
										[[${planner.memo}]]
									</span>
								</div>
							</a>
						</li>
					</th:block>
				</th:block>
			</ul>
			<form name="getForm" id="getForm" th:action="@{/planner/plannerlist}"></form>
		</div><!--.sub-inner-->
	</div><!--.wrap-->
	<div id="clock_box">
		<p id="clock_p">Time is going now.</p>
		<div id="clock"></div>
		<div class="about_video_In" style="margin-left:0;">
			<video  style="width:400px; height:400px; margin-top: -30px;" class="z-video" muted="" autoplay="" loop="" playsinline="" poster="" th:src="@{/main/images/video.mp4}" type="video/mp4">
			</video>
			
		</div><!--about_video_In-->
	</div>
	<th:block th:replace="~{layout/footer::footer}"></th:block>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" th:src="@{/main/js/jquery-3.6.0.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
<script type="text/javascript" th:src="@{/main/js/slick.min.js}"></script>
<script type="text/javascript" th:src="@{/main/js/common.js}"></script>
<script type="text/javascript" th:src="@{/main/js/main.js}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111023863-1"></script>
<script th:src="@{/reservation/js/write.js}"></script>
<script th:inline="javascript">
	function clock() {

		//Save the times in variables

		var today = new Date();

		var hours = today.getHours();
		var minutes = today.getMinutes();
		var seconds = today.getSeconds();


		//Set the AM or PM time

		if (hours >= 12) {
			meridiem = " pm";
		}
		else {
			meridiem = " am";
		}


		//convert hours to 12 hour format and put 0 in front
		if (hours > 12) {
			hours = hours - 12;
		}
		else if (hours === 0) {
			hours = 12;
		}

		//Put 0 in front of single digit minutes and seconds

		if (minutes < 10) {
			minutes = "0" + minutes;
		}
		else {
			minutes = minutes;
		}

		if (seconds < 10) {
			seconds = "0" + seconds;
		}
		else {
			seconds = seconds;
		}


		document.getElementById("clock").innerHTML = (hours + ":" + minutes + ":" + seconds + meridiem);

	}


	setInterval('clock()', 1000);

	AOS.init({
		duration: 1200,
	});

	const getForm = $("#getForm");
	$(".get").on("click", function (e) {
		e.preventDefault()
		let scheduleNum = $(this).attr("href");
		let url =/*[[@{/planner/plannerget}]]*/'';
		getForm.append("<input type='hidden' name='scheduleNum' value='" + scheduleNum + "'>")
		getForm.attr("action", url);
		getForm.attr("method", "get");
		getForm.submit();
	})

</script>

</html>
