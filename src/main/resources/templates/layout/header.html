<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/main/css/common.css}">
</head>
<body>
<th:block th:fragment="header">
	<header id="header" class="white" >
    <div class="header-inner">
      <button class="ham-btn">
        <i>
          <span class="line01"></span>
          <span class="line02"></span>
          <span class="line03"></span>
        </i>
      </button>
      <h1 class="logo"><a href="/"><img th:src="@{/main/images/logo.png}" style="width:80px;"></a></h1>
		<div class="header-right">
			<ul class="depth1">
				<li><a th:href="@{/reservation/reservationwrite}">요청하기</a></li>
				<li><a th:href="@{/Bboard/getlist}">찾아보기</a></li>
				<li><a href="#">커뮤니티</a></li>
				<li><a th:href="@{/planner/map}">플래너</a></li>
			</ul>
			<ul class="util">
				<th:block th:if="${session.loginUser ==null}">
					<li><a th:href="@{/user/login}">로그인</a></li>
					<li><a th:href="@{/user/join}">회원가입</a></li>
					<li><a th:href="@{/user/join_business_Page}">사업자가입</a></li>
				</th:block>

				<th:block th:if="${session.loginUser != null}">
					<li><a th:href="@{/user/logout}">로그아웃</a></li>
					<th:block th:if="${session.businessUser == 'O'}">
						<li><a th:href="@{/Bboard/get}" class="myPage">내 상세 페이지 보기</a></li>
					</th:block>
				</th:block>
			</ul>
      </div>
    </div>
    <!-- 슬라이드메뉴 -->
	<div class="slidemenu">
		<div class="slidemenu-area">
	    	<div class="slidemenu-wrap">
	        	<button>요청하기</button>
	        	<ul class="slidemenu-list">
		            <li><a th:href="@{/reservation/reservationlist}">견적서 조회</a></li>
		            <li><a th:href="@{/reservation/reservationwrite}">견적서 작성</a></li>
				</ul>
		    </div>
			<div class="slidemenu-wrap">
	    		<button>찾아보기</button>
	    		<ul class="slidemenu-list">
		            <li><a th:href="@{/Bboard/getlist}">맵으로 찾기</a></li>
		            <li><a href="#">찾아보기</a></li>
				</ul>
			</div>
			<div class="slidemenu-wrap">
	    		<button>커뮤니티</button>
	    		<ul class="slidemenu-list">
		            <li><a href="#">궁금해요</a></li>
		            <li><a href="#">얼마에요</a></li>
		            <li><a href="#">함께해요</a></li>
				</ul>
			</div>
			<div class="slidemenu-wrap">
	    		<button>플래너</button>
	    		<ul class="slidemenu-list">
		            <li><a th:href="@{/planner/map}">플래너 작성</a></li>
		            <li><a th:href="@{/planner/plannerlist}">플래너 조회</a></li>
				</ul>
			</div>
		</div>
	</div>
    
</header>
</th:block>
</body>
</html>
