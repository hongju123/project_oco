<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>찾아보기</title>
	<link rel="stylesheet" th:href="@{/main/css/common.css}">
	<link rel="stylesheet" th:href="@{/main/css/sub.css}">
	<link rel="icon" sizes="96x96" th:href="@{/main/images/favi.svg}">
	<style>
		@keyframes left {
			0% {
				opacity: 0;
				transform: translateX(-40px);
			}

			100% {
				opacity: 1;
				transform: translateX(0);
			}
		}

		@keyframes slideUp {
			0% {
				opacity: 0;
				transform: translateY(40px);
			}

			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}

		#wrap {
			overflow: auto;
		}

		.total_page {
			display: flex;
			justify-content: space-between;
		}

		/*버튼 부분*/
		.btn_area {
			width: 400px;
			height: 50px;
			text-align: left;
		}

		.category_btn {
			margin: 0 10px 0px 0px;
			border: 1px solid rgb(132, 179, 248);
			border-radius: 20px;
			width: 150px;
			height: 50px;
			text-align: center;
			animation: left 0.5s ease-out;
			cursor: pointer;
		}

		/*맵 이미지*/
		.map_page {
			margin: 50px 0px 0px 50px;
			text-align: left;
			animation: left 0.5s ease-out;
		}

		.map_img {
			width: 200px;
		}

		/*사업자 리스트 부분*/
		.service_list_section {
			box-sizing: border-box;
			border-bottom: 1px solid rgb(233, 233, 233);
			/*width: 900px;*/
			padding: 15px 10px;
			animation: slideUp 1.5s ease-out;
			cursor: pointer;
			display: flex;
			justify-content: space-between;
		}

		.total {
			margin-bottom: 10px;
		}

		.marker {
			box-sizing: border-box;
			width: 20px;
			height: 20px;
			vertical-align: bottom
		}

		.title {
			display: inline;
			margin-right: 10px;
		}

		.service_list {
			width: 400px;
			margin: 8px 0px;
			display: flex;
			flex-wrap: wrap;
			position: relative;
		}

		.service_set {
			box-sizing: border-box;
			padding: 5px;
			margin: 5px 8px 0px 0px;
			background-color: rgba(132, 179, 248, 0.2);
			border-radius: 10px;
		}

		.deteil_img {
			width: 180px;
			height: 120px;
		}

		.list_img {
			width: 150px;
			height: 120px;
		}

		/*모달창 부분*/
		.modal {
			position: fixed;
			display: none;
			justify-content: center;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 100%;
			height: 100%;
			z-index: 100;
			background-color: rgba(0, 0, 0, 0.4);
		}

		.modal_body {
			position: absolute;
			top: 50%;
			width: 400px;
			height: 600px;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.9);
			box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);
			transform: translateY(-50%);
			overflow: auto;
		}

		.close_area {
			text-align: right;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
		}

		#category_select_section {
			margin-top: 20px;
			background-color: rgba(233, 233, 233, 0.2);
			border-radius: 20px;
		}

		.category_2 {
			box-sizing: border-box;
			padding: 10px;
			font-size: 20px;
			font-weight: bold;
			border-bottom: 1px solid rgba(132, 179, 248, 0.35);
			cursor: pointer;
		}

		.category_2_detail:hover {
			background: rgb(233, 233, 233);
		}

		.category_2_detail:not(:last-child) {
			box-sizing: border-box;
			padding: 10px 0 10px 20px;
			border-bottom: 1px solid rgba(132, 179, 248, 0.35);
			cursor: pointer;
			color: rgba(0, 0, 0, 0.4);
		}

		.category_2_detail:last-child {
			box-sizing: border-box;
			padding: 10px 0 10px 20px;
			cursor: pointer;
			color: rgba(0, 0, 0, 0.4);
		}

		.sub-inner {
			min-height: 80vh;
		}
	</style>
</head>

<body>
	<th:block th:replace="~{layout/header::header}"></th:block>
	<div class="wrap">
		<div class="sub-inner">
			<div class="sub-tit">
				<h2 data-aos="fade-up">여행<br> 어디로<br> <strong>떠나볼까요?</strong></h2>
			</div><!--.sub-tit-->
			<div class="depth2-wrap" data-aos="fade-up">
				<ul class="depth2 sub-nav">
					<li class="active"><a th:href="@{/Bboard/getlist}">찾아보기</a></li>
					<li><a th:href="@{findmap}" id="mapping">맵으로 찾기</a></li>
				</ul>
			</div>
			<div class="total_page">
				<div class="category_section">
					<div class="btn_area">
						<input type="text" class="category_btn" name="" id="category_main" value="전체"
							onclick="selectCategory_main()" readonly>
						<input type="text" class="category_btn" name="" id="category_city" value="전 지역"
							onclick="selectCategory_city()" readonly>
					</div>
					<div class="map_page">
						<a th:href="@{findmap}" id="setting">
							<img src="./list/img/지도아이콘.png" class="map_img">
						</a>
					</div>
				</div>
				<div id="find_list_section">

				</div>
			</div>
			<div class="modal">

				<div class="modal_body">
					<div class="close_area">X</div>
					<div id="category_select_section">

					</div>
				</div>
			</div>
		</div><!--.sub-inner-->
	</div>
	<th:block th:replace="~{layout/footer::footer}"></th:block>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" th:src="@{/main/js/jquery-3.6.0.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
<script type="text/javascript" th:src="@{/main/js/slick.min.js}"></script>
<script type="text/javascript" th:src="@{/main/js/common.js}"></script>
<script type="text/javascript" th:src="@{/main/js/main.js}"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111023863-1"></script>



<script th:src="@{list/js/selectcity.js}"></script>
<script th:src="@{list/js/selectmain.js}"></script>
<script th:src="@{list/js/modal.js}"></script>
<script th:inline="javascript">

	/*클릭시 이동*/
	function business(businessIdx) {
		window.location.href = '/Bboard/get?businessIdx=' + businessIdx;
	}

	const list_section = document.getElementById("find_list_section")

	const selectService = (function () {

		function selectAll(data) {
			$.ajax({
				url: "/Bboard/findlist",
				method: "GET",
				data: {"main": data.category, "city": data.city},
				contentType: "application/json;charset=utf-8",
				success: function (data) {
					const user = data.ulist;
					const info = data.ilist;
					const profiles = data.plist
					console.log(user)
					console.log(info)
					let txt = "";
					for (let inf of info) {
						for (let use of user) {
							if (use.businessId == inf.businessId) {
								txt += '<div class="service_list_section" onclick=business(' + use.businessIdx + ')>';
								txt += '<div class="deteil_area">';
								txt += '<div id="service_list_deteil_1">';
								txt += '<div class="total">';
								txt += '<h3 class="title">' + use.businessStoreName + '</h3>';
								txt += '<span class="sub_title">' + use.businessCategory + '</span>';
								txt += '</div>';
								txt += '<div class="service_menu">';
								txt += '<div class="grade_area">';
								txt += ' <img src="list/img/별.png">';
								txt += '<span>' + inf.overallGrade + '</span>';
								txt += '<span>(' + inf.gradeCount + ')</span>';
								txt += '<img src="list/img/marker.png" class="marker">';
								txt += '<span>' + use.businessAddress + '</span>';
								txt += '</div>';
								txt += '</div>';
								txt += '</div>';
								txt += '<div class="service_list_deteil_2">';
								txt += '<ul class="service_list">';
								if (inf.amenities != null) {
									const amenities = inf.amenities.split(",");
									for (let i = 0; amenities.length > i; i++) {
										txt += '<li class="service_set"><div>' + amenities[i] + '</div></li>';
									}
								}
								txt += '</ul>';
								txt += '</div>';
								txt += '</div>';
								txt += '<div class="deteil_img">';
								for (let profile of profiles) {
									if (profile.boardNum == use.businessIdx) {
										txt += '<img class="list_img" src="/Bboard/profile?systemName=' + profile.systemName + '">'
										break;
									}
								}
								txt += '</div>';
								txt += '</div>';
							}
						}
					}
					list_section.innerHTML = txt;
				}
			})
		}
		return {getlist: selectAll}
	})();

	function category_select() {

		selectService.getlist(
			{"category": category_main.value, "city": category_city.value}

		)
	} category_select();

</script>

</html>
